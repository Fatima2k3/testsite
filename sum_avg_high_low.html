<script>
    arr = [2,4,90,12,46,87,77]
    sum = 0
    for (let i = 0; i<arr.length; i++){
        sum = sum + arr[i]
        avg = sum/arr.length
    }
        console.log(`Sum: ${sum}`)
        console.log(`Avg: ${avg}`)
        highest_num = Math.max(...arr) //The spread operator (...) spreads out the elements of the array 
        lowest_num = Math.min(...arr) // as individual arguments to the Math.max function.
        console.log(`Highest number in Array: ${highest_num}`)
        console.log(`Lowest number in Array: ${lowest_num}`)


</script>
